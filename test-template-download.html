<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Template Download</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #2563eb;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    .success {
      background: #d1fae5;
      border: 1px solid #10b981;
    }
    .error {
      background: #fee2e2;
      border: 1px solid #ef4444;
    }
    .info {
      background: #dbeafe;
      border: 1px solid #3b82f6;
    }
  </style>
</head>
<body>
  <h1>üß™ Test Template Download</h1>
  <p>This will test downloading the fire extinguisher template from Supabase Storage.</p>

  <button onclick="testDownload()">Test Download Template</button>
  <button onclick="testWithAuth()">Test with Auth (Login First)</button>

  <div id="result"></div>

  <script>
    // Read from .env.local
    const SUPABASE_URL = 'https://ooriqpeqtfmgfynlbsxb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9vcmlxcGVxdGZtZ2Z5bmxic3hiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4OTc1NDUsImV4cCI6MjA3NjQ3MzU0NX0.LhFCizOatvax3WuHCDoPl2GxZd6np0oO1cbyWnaiVR0';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function showResult(message, type = 'info') {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = message;
      resultDiv.className = type;
    }

    async function testDownload() {
      showResult('Testing template download...', 'info');

      try {
        // Try to download the template
        const { data, error } = await supabaseClient.storage
          .from('templates')
          .download('fire extinguisher form.xlsx');

        if (error) {
          showResult(`‚ùå Error: ${error.message}\n\nDetails:\n${JSON.stringify(error, null, 2)}`, 'error');
          return;
        }

        if (!data) {
          showResult('‚ùå No data returned', 'error');
          return;
        }

        const sizeKB = (data.size / 1024).toFixed(2);
        showResult(`‚úÖ Success!\n\nFile downloaded: ${sizeKB} KB\nType: ${data.type}`, 'success');
      } catch (error) {
        showResult(`‚ùå Exception: ${error.message}\n\n${error.stack}`, 'error');
      }
    }

    async function testWithAuth() {
      showResult('Testing with authentication...', 'info');

      // First check if user is logged in
      const { data: { session } } = await supabaseClient.auth.getSession();

      if (!session) {
        showResult('‚ùå Not authenticated!\n\nYou need to log in first.\nPlease log in to your app, then try this test again.', 'error');
        return;
      }

      showResult(`‚ÑπÔ∏è  Logged in as: ${session.user.email}\n\nAttempting download...`, 'info');

      // Now try download
      await testDownload();
    }
  </script>
</body>
</html>
