<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        pre {
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            overflow-x: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button.danger {
            background: #dc3545;
        }
        button.danger:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <h1>Authentication Debug Tool</h1>

    <div class="section">
        <h2>LocalStorage Data</h2>
        <button onclick="showLocalStorage()">Refresh LocalStorage</button>
        <button class="danger" onclick="clearLocalStorage()">Clear All LocalStorage</button>
        <pre id="localStorage-data"></pre>
    </div>

    <div class="section">
        <h2>Cookies</h2>
        <button onclick="showCookies()">Refresh Cookies</button>
        <pre id="cookies-data"></pre>
    </div>

    <div class="section">
        <h2>Test API Request</h2>
        <button onclick="testApiRequest()">Test /api/inspections</button>
        <pre id="api-result"></pre>
    </div>

    <div class="section">
        <h2>Actions</h2>
        <button onclick="window.location.href = '/login'">Go to Login</button>
        <button onclick="window.location.href = '/saved'">Go to History</button>
    </div>

    <script>
        function showLocalStorage() {
            const data = {};
            let hasAuthToken = false;
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key === 'authToken') hasAuthToken = true;
                try {
                    data[key] = JSON.parse(localStorage.getItem(key));
                } catch (e) {
                    data[key] = localStorage.getItem(key);
                }
            }

            let output = JSON.stringify(data, null, 2);
            if (!hasAuthToken) {
                output = '⚠️ NO AUTH TOKEN FOUND - You need to login!\n\n' + output;
            }
            document.getElementById('localStorage-data').textContent = output;
        }

        function showCookies() {
            const cookies = document.cookie.split(';').reduce((acc, cookie) => {
                const [key, value] = cookie.trim().split('=');
                acc[key] = value;
                return acc;
            }, {});
            document.getElementById('cookies-data').textContent = JSON.stringify(cookies, null, 2);
        }

        function clearLocalStorage() {
            if (confirm('Are you sure you want to clear all localStorage? You will be logged out.')) {
                localStorage.clear();
                alert('LocalStorage cleared! Refresh the page.');
                showLocalStorage();
            }
        }

        async function testApiRequest() {
            const resultEl = document.getElementById('api-result');
            resultEl.textContent = 'Loading...';

            try {
                // Get token from localStorage
                const authToken = localStorage.getItem('authToken');
                let tokenData;
                try {
                    tokenData = authToken ? JSON.parse(authToken) : null;
                } catch (e) {
                    tokenData = authToken;
                }

                const headers = {
                    'Content-Type': 'application/json',
                };

                // Add token to headers if it exists
                if (tokenData) {
                    headers['Authorization'] = `Bearer ${tokenData}`;
                }

                resultEl.textContent = `Sending request with headers:\n${JSON.stringify(headers, null, 2)}\n\n`;

                const response = await fetch('/api/inspections', {
                    method: 'GET',
                    headers,
                    credentials: 'include'
                });

                const data = await response.json();

                resultEl.textContent += `\nStatus: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultEl.textContent = `Error: ${error.message}\n\n${error.stack}`;
            }
        }

        // Auto-load data on page load
        showLocalStorage();
        showCookies();
    </script>
</body>
</html>
