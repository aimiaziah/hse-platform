name: Security Baseline Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight

jobs:
  security-baseline:
    name: Security Baseline Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history for better analysis

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # SECRETS SCANNING
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - name: ğŸ” Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ•µï¸ TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # DEPENDENCY SCANNING
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ğŸ“¦ NPM Audit
        run: |
          npm audit --audit-level=moderate --json > npm-audit-results.json || true
          cat npm-audit-results.json

      - name: ğŸ Snyk Vulnerability Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --json-file-output=snyk-results.json

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # STATIC CODE ANALYSIS
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - name: ğŸ” ESLint Security Analysis
        run: |
          npm run lint -- --format json --output-file eslint-results.json || true
          cat eslint-results.json

      - name: ğŸ“Š SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=pwa-inspection-platform
            -Dsonar.organization=your-org
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # CONTAINER SECURITY
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - name: ğŸ³ Build Docker Image
        run: docker build -t pwa-inspection:${{ github.sha }} .

      - name: ğŸ›¡ï¸ Trivy Container Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'pwa-inspection:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # INFRASTRUCTURE SECURITY
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - name: ğŸ—ï¸ Checkov IaC Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: dockerfile
          output_format: sarif
          output_file_path: checkov-results.sarif

      - name: Upload Checkov SARIF
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: checkov-results.sarif

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # SECURITY REPORT GENERATION
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - name: ğŸ“‹ Generate Security Report
        run: |
          echo "# Security Baseline Report" > security-baseline-report.md
          echo "**Date:** $(date)" >> security-baseline-report.md
          echo "**Commit:** ${{ github.sha }}" >> security-baseline-report.md
          echo "" >> security-baseline-report.md

          echo "## ğŸ” Secrets Scanning" >> security-baseline-report.md
          echo "- Gitleaks: âœ… Completed" >> security-baseline-report.md
          echo "- TruffleHog: âœ… Completed" >> security-baseline-report.md
          echo "" >> security-baseline-report.md

          echo "## ğŸ“¦ Dependency Scanning" >> security-baseline-report.md
          if [ -f npm-audit-results.json ]; then
            VULNERABILITIES=$(jq '.metadata.vulnerabilities | to_entries | map("\(.key): \(.value)") | join(", ")' npm-audit-results.json)
            echo "- NPM Audit: $VULNERABILITIES" >> security-baseline-report.md
          fi
          echo "" >> security-baseline-report.md

          echo "## ğŸ›¡ï¸ Container Security" >> security-baseline-report.md
          echo "- Trivy Scan: âœ… Completed" >> security-baseline-report.md
          echo "" >> security-baseline-report.md

          echo "## ğŸ“Š Code Quality" >> security-baseline-report.md
          echo "- SonarCloud: âœ… Completed" >> security-baseline-report.md
          echo "- ESLint Security: âœ… Completed" >> security-baseline-report.md

          cat security-baseline-report.md

      - name: ğŸ“¤ Upload Security Reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            npm-audit-results.json
            snyk-results.json
            eslint-results.json
            trivy-results.sarif
            checkov-results.sarif
            security-baseline-report.md

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # SECURITY NOTIFICATIONS
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - name: ğŸ”” Notify Security Team
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            âš ï¸ Security Baseline Scan Failed!
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Check the workflow for details.
          webhook_url: ${{ secrets.SLACK_SECURITY_WEBHOOK }}

      - name: ğŸ“§ Email Security Report
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Security Baseline Report - ${{ github.repository }}
          body: file://security-baseline-report.md
          to: security-team@your-domain.com
          from: DevSecOps Bot
          attachments: |
            npm-audit-results.json
            trivy-results.sarif

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # COMPLIANCE CHECK
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - name: âœ… Compliance Gate
        run: |
          echo "Checking compliance thresholds..."

          # Check if critical vulnerabilities exist
          CRITICAL_COUNT=$(jq '.metadata.vulnerabilities.critical // 0' npm-audit-results.json)

          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "âŒ FAILED: $CRITICAL_COUNT critical vulnerabilities found!"
            exit 1
          fi

          echo "âœ… PASSED: No critical vulnerabilities detected"
