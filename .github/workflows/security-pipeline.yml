name: DevSecOps Security Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run security scans daily at 2 AM
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # Job 1: Secret Scanning
  secret-detection:
    name: ðŸ” Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  # Job 2: Dependency Vulnerability Scanning
  dependency-scan:
    name: ðŸ“¦ Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "## NPM Audit Results" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate || true
          npm audit --json > npm-audit.json || true

      - name: Check for critical vulnerabilities
        run: |
          CRITICAL=$(npm audit --json | jq '.metadata.vulnerabilities.critical // 0')
          HIGH=$(npm audit --json | jq '.metadata.vulnerabilities.high // 0')
          echo "Critical vulnerabilities: $CRITICAL"
          echo "High vulnerabilities: $HIGH"
          if [ "$CRITICAL" -gt 0 ]; then
            echo "âŒ CRITICAL vulnerabilities found!"
            exit 1
          fi

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: npm-audit.json

  # Job 3: SAST (Static Application Security Testing)
  sast-semgrep:
    name: ðŸ”¬ SAST - Semgrep
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: |
          semgrep scan --config=auto --json --output=semgrep-results.json || true
          semgrep scan --config=auto --sarif --output=semgrep-results.sarif || true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep-results.sarif

      - name: Upload Semgrep results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-results
          path: semgrep-results.json

  # Job 4: ESLint Security Analysis
  eslint-security:
    name: ðŸ›¡ï¸ ESLint Security Rules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint with security rules
        run: |
          npx eslint . \
            --ext .ts,.tsx,.js,.jsx \
            --format json \
            --output-file eslint-results.json || true

      - name: Upload ESLint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eslint-security-results
          path: eslint-results.json

  # Job 5: TypeScript Type Checking
  typescript-check:
    name: ðŸ“˜ TypeScript Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

  # Job 6: Build Application
  build:
    name: ðŸ”¨ Build Application
    runs-on: ubuntu-latest
    needs: [secret-detection, dependency-scan, typescript-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Use dummy values for build (real ones in production)
          NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy-key-for-build
          SUPABASE_SERVICE_ROLE_KEY: dummy-service-key-for-build
          JWT_SECRET: dummy-jwt-secret-for-build-must-be-32-chars-long

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 7

  # Job 7: Security Headers Verification
  security-headers-check:
    name: ðŸ” Security Headers Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify security headers in config
        run: |
          echo "## Security Headers Check" >> $GITHUB_STEP_SUMMARY

          if grep -q "X-Frame-Options" next.config.js; then
            echo "âœ… X-Frame-Options configured" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ X-Frame-Options missing" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          if grep -q "Content-Security-Policy" next.config.js; then
            echo "âœ… Content-Security-Policy configured" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Content-Security-Policy missing" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          if grep -q "Strict-Transport-Security" next.config.js; then
            echo "âœ… Strict-Transport-Security configured" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ HSTS missing" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          if grep -q "X-Content-Type-Options" next.config.js; then
            echo "âœ… X-Content-Type-Options configured" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ X-Content-Type-Options missing" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  # Job 8: Environment Security Check
  env-security-check:
    name: ðŸ”‘ Environment Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for environment validation
        run: |
          if [ -f "src/lib/env.ts" ]; then
            echo "âœ… Environment validation file found"
          else
            echo "âŒ Environment validation missing"
            exit 1
          fi

      - name: Check .gitignore for secrets
        run: |
          if grep -q ".env.local" .gitignore; then
            echo "âœ… .env.local in .gitignore"
          else
            echo "âŒ .env.local not in .gitignore"
            exit 1
          fi

      - name: Verify no secrets in code
        run: |
          # Check for common secret patterns
          if grep -r "password\s*=\s*['\"][^'\"]*['\"]" src/ --include="*.ts" --include="*.tsx"; then
            echo "âŒ Potential hardcoded password found"
            exit 1
          fi
          echo "âœ… No obvious hardcoded secrets found"

  # Job 9: Generate Security Report
  security-report:
    name: ðŸ“Š Generate Security Report
    runs-on: ubuntu-latest
    needs: [secret-detection, dependency-scan, sast-semgrep, eslint-security, build, security-headers-check]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate security summary
        run: |
          echo "# ðŸ›¡ï¸ Security Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Security Checks Completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Secret Detection" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dependency Vulnerability Scan" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SAST (Semgrep)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ESLint Security Rules" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TypeScript Type Check" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build Verification" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security Headers Check" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Environment Security Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŽ¯ DevSecOps Best Practices" >> $GITHUB_STEP_SUMMARY
          echo "This pipeline demonstrates:" >> $GITHUB_STEP_SUMMARY
          echo "- Automated security testing in CI/CD" >> $GITHUB_STEP_SUMMARY
          echo "- Shift-left security approach" >> $GITHUB_STEP_SUMMARY
          echo "- Continuous monitoring" >> $GITHUB_STEP_SUMMARY
          echo "- Security as code" >> $GITHUB_STEP_SUMMARY

      - name: Create badge data
        run: |
          mkdir -p badges
          echo '{"schemaVersion":1,"label":"security","message":"passing","color":"green"}' > badges/security-badge.json

      - name: Upload security badge
        uses: actions/upload-artifact@v4
        with:
          name: security-badge
          path: badges/security-badge.json
